<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <div class="card__top">
      <img src="./images/image-header-mobile.jpg" alt="image" class="card__img">
    </div>
    <div class="card__left card__bottom">
      <h1 class="card__title">
        Get <span class="card__hili">insights</span> that help your business grow.
      </h1>
      <p class="card__desc">
        Discover the benefits of data analytics and make better decisions 
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="card__statistics">
        <div class="card__stats">
          <h2 class="card__count">10k+</h2>
          <p class="card__ctp">companies</p>
        </div>
        <div class="card__stats">
          <h2 class="card__count">314</h2>
          <p class="card__ctp">templates</p>
        </div>
        <div class="card__stats">
          <h2 class="card__count">12M+</h2>
          <p class="card__ctp">queries</p>
        </div>
      </div>
    </div>

    <div class="card__right">
      <img class="card__image__mobile" src="./images/image-header-mobile.jpg" alt="">
      <img class="card__image" src="./images/image-header-desktop.jpg" alt="image">
    </div>
    
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kadeem</a>.
  </footer>
</body>
</html>
